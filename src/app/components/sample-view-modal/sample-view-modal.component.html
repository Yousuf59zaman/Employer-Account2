@if (isOpen) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[2000]" portalToBody>
    <div class="relative bg-white rounded-lg shadow-xl max-w-6xl w-full mx-4 max-h-[90vh] overflow-hidden">
      <!-- Modal Header with Close Button -->
      <div class="flex justify-end items-center p-1">
        <button 
          (click)="onCloseModal()"
          class="text-gray-400 hover:text-gray-600 transition-colors"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Tab Navigation -->
      <div class="flex border-b border-gray-200 -pt-8 pl-8">
        <button 
          (click)="setActiveTab('joblist')"
          [class]="activeTab === 'joblist' 
            ? 'px-6 py-2 text-[#337ab7] border-b-2 border-[#337ab7] font-medium' 
            : 'px-6 py-2 text-gray-500 hover:text-[#337ab7] font-medium'"
        >
          Joblist Page
        </button>
        <button 
          (click)="setActiveTab('details')"
          [class]="activeTab === 'details' 
            ? 'px-6 py-2 text-[#337ab7] border-b-2 border-[#337ab7] font-medium' 
            : 'px-6 py-2 text-gray-500 hover:text-[#337ab7] font-medium'"
        >
          Details Page
        </button>
      </div>

      <!-- Modal Content -->
      <div class="relative overflow-auto max-h-[calc(90vh-120px)]" id="sampleViewScrollArea">
        @if (activeTab === 'joblist') {
          <div class="flex flex-col items-center bg-gray-50 p-8 rounded-lg">
            <img 
              [src]="joblistImage" 
              alt="Joblist Page Sample" 
              class="max-w-full h-auto rounded-lg shadow-md"
            />
          </div>
        } @else if (activeTab === 'details') {
          <div class="flex flex-col items-center bg-gray-50 p-8 rounded-lg">
            <img 
              [src]="detailsImage" 
              alt="Details Page Sample" 
              class="max-w-full h-auto rounded-lg shadow-md"
            />
          </div>
        }
      </div>
      <app-back-to-top [target]="'sampleViewScrollArea'" position="absolute" [threshold]="150" [alignWithScrollbar]="true" [rightOffset]="8" [bottomOffset]="20"></app-back-to-top>
    </div>
  </div>
}
