<button
  class="bottom-0 px-3 py-2 mb-0 text-sm font-normal leading-[1.42857143] text-center whitespace-nowrap align-middle select-none rounded-md bg-gray-700 text-white shadow-md transition-all duration-200 cursor-pointer z-20 block
  md:px-2 md:py-1 md:text-xs
  sm:px-1.5 sm:py-0.5 sm:text-[10px]"
  [ngClass]="{
    'fixed': position === 'fixed',
    'absolute': position === 'absolute',
    'sticky': position === 'sticky',
    'opacity-0': !showBackToTop,
    'pointer-events-none': !showBackToTop,
    'opacity-100': showBackToTop,
    'show': showBackToTop
  }"
  [style.right.px]="computedRightOffset"
  [style.bottom.px]="computedBottomOffset"
  (click)="scrollToTop()"
  id="toTop"
>
  <span class="icon-angle-top"></span>
  Back to Top
</button>
