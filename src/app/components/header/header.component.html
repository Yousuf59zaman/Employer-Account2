<header class="flex items-center justify-between px-8 py-4 bg-white border-b border-gray-400">
  <!-- Left Side - Navigation Links -->
  <nav class="flex space-x-8 text-gray-700 font-medium">
    <a href="https://recruiter.bdjobs.com/dashboard" class="hover:text-blue-600">Job Dashboard</a>
    <a href="https://corporate3.bdjobs.com/cv_search.asp?from=" class="hover:text-blue-600">CV Bank</a>
    <a href="https://corporate3.bdjobs.com/Analytics/default.asp?from=" class="hover:text-blue-600">Analytics</a>
  </nav>
  <!-- Right Side - Credit System Button with Vertical Separator and User Dropdown -->
  <div class="flex items-center space-x-4">
    <!-- Credit System Button -->
    <div class="relative inline-block text-left">
      <button
      class="inline-flex justify-normal w-full p-3 border rounded-lg bg-white text-md font-semibold text-gray-700 
         border-transparent hover:bg-gray-50 focus:border-blue-500 focus:bg-gray-50 transition duration-200"
         id="dropdownButton"
        (click)="toggleDropdown()"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <img
          src="https://recruiter.bdjobs.com/assets/images/credit-system.svg"
          alt=""
          class="w-10 h-6 mr-1 "
        />
        Credit<span id="showCreditAmount">: 0</span>
        <span class="2">▾</span>
      </button>

      <div
        *ngIf="isDropdownOpen"
        class="absolute z-10 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="dropdownButton"
      >
        <div class="p-4 text-center">
          <div *ngIf="!hasCredit">
            <img src="https://corporate3.bdjobs.com/images/credit-empty.svg" alt="No credit" class="mx-auto">
            <p class="mt-2">You have no credit</p>
          </div>
          <button
            class="mt-4 w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700"
            (click)="openModal('crdtSystem')"
          >
            Add Credit
          </button>
        </div>
      </div>
    </div>
    <!-- Vertical Separator -->
    <div class="mid_border_line hidden md:block h-8 border-l-2 border-blue-500"></div>

    <!-- User Dropdown -->
    <div class="relative inline-block text-left">
      <div 
      class="inline-flex justify-normal w-full p-3 border rounded-lg bg-white text-md font-semibold text-gray-700 
      border-transparent hover:bg-gray-50 focus:border-blue-500 focus:bg-gray-50 transition duration-200"
        id="dropdownMenu1" 
        (click)="toggleUserDropdown()" 
        aria-haspopup="true" 
        aria-expanded="false"
      >
        <div class="flex items-center cursor-pointer">       
          <!-- User/Company Logo Section -->
          <div class="header_com_logo">
            <div class="text-[14px] leading-[1.42857143] text-[#5d85ad] font-sans cursor-pointer box-border mr-2 h-[35px] w-[35px] rounded-full border border-[#0e73a9]">
              <!-- Content here -->
            </div>          
          </div>
          <span class="ml-2 acc-name text-[#5d85ad]">IrinOrchi</span>
          <span class="caret ml-1 bar_text_top text-[#5d85ad]">▾</span>
        </div>
      </div>

      <!-- User Dropdown Menu -->
      <div *ngIf="isUserDropdownOpen" class="absolute right-0 z-10 mt-2 w-56 rounded-md shadow-lg bg-gray-50 ring-1 ring-black ring-opacity-5 ">
        <ul class="py-2">
          <li>
            <li class="list-none flex items-center bg-transparent p-2 gap-2 text-[#337ab7] hover:bg-blue-300 custom-link">
              <span class="icon-taka"></span>
              <a href="https://Corporate3.bdjobs.com/Billings.asp" class="text-sm text-black no-underline">
                Billings
              </a>            
            </li>            
            <li class="list-none flex items-center bg-transparent p-2 gap-2 text-[#337ab7] hover:bg-blue-300 custom-link">
              <span class="icon-service-list"></span>
              <a href="https://Corporate3.bdjobs.com/ServiceHistory.asp" class="text-sm text-black no-underline p-1">
                Subscribed Services
              </a>
            </li>            
            <li class="list-none flex items-center bg-transparent p-2 gap-2 text-[#337ab7] hover:bg-blue-300 custom-link">
              <span class="icon-edit"></span>
              <a href="https://Corporate3.bdjobs.com/corporate_editaccount.asp" class="text-sm text-black no-underline p-1">
                Edit Account
              </a>
            </li>  
            <li class="list-none flex items-center bg-transparent p-2 gap-2 text-[#337ab7] hover:bg-blue-300 custom-link">
              <span class="icon-com"></span>
              <a href="https://Corporate3.bdjobs.com/MessageToApplicant/Message_Default.asp" class="text-sm text-black no-underline p-1">
                Communication
              </a>
            </li>         
            <li class="list-none flex items-center bg-transparent p-2 gap-2 text-[#337ab7] hover:bg-blue-300 custom-link">
              <span class="icon-help"></span>              
              <a href="https://Corporate3.bdjobs.com/support.asp" class="text-sm no-underline text-black p-1">
                Support
              </a>
            </li>            
            <li class="list-none flex items-center bg-transparent p-2 gap-2 text-[#337ab7] hover:bg-blue-300 custom-link">
              <span class="icon-cog"></span>
              <a href="https://Corporate3.bdjobs.com/CompanyUserManagementSetting.asp" class="text-sm text-black no-underline p-1">
                Settings
              </a>
            </li>
            <hr class="my-2">
            <li class="list-none flex items-center bg-transparent p-2 gap-2 text-[#337ab7] hover:bg-blue-300  custom-link">
              <span class="icon-lock-reset"></span>
              <a href="https://Corporate3.bdjobs.com/loginInfo.asp" class="text-sm text-black no-underline p-1">
                Change Password
              </a>
            </li>           
            <li class="list-none flex items-center bg-transparent p-2 gap-2 text-[#337ab7] hover:bg-blue-300 custom-link">
              <span class="icon-user-cog"></span>
              <a href="https://Corporate3.bdjobs.com/CompanyUserManagement.asp" class="text-sm text-black no-underline p-1">
                User Management
              </a>
            </li>           
          <hr class="my-2">
          <li class="list-none flex items-center bg-transparent p-2 gap-2 text-[#337ab7] hover:bg-blue-300 custom-link">
            <span class="icon-sign-off"></span>
            <a href="https://Corporate3.bdjobs.com/logout.asp" class="text-sm text-black no-underline p-1">
              Sign Out
            </a>
          </li>         
        </ul>
      </div>
    </div>
  </div>
</header>
