<div class="mb-4">
  <label *ngIf="label" class="block mx-0 mb-2 text-base font-semibold text-gray-700 sm:mx-0" [for]="id">
    {{ label }} <span *ngIf="isRequired" class="text-red-500">*</span>
  </label>

  <div class="relative">
    <span *ngIf="icon" class="absolute inset-y-0 flex items-center text-gray-500 left-4 sm:left-4 ">
      <i [class]="icon"></i> 
    </span>


  <input
    [type]="type"
    [ngClass]="{
      'px-5': !icon, 
      'px-10': icon,
      'bg-[#eee]': disabled,
      'bg-white': !disabled
    }"
    class="h-[50px] flex items-center py-[14px] font-inter mx-auto w-full sm:w-full sm:mx-0 rounded-lg border border-[#DAE5EC] shadow-[0_1px_2px_rgba(0,0,0,0.05)] focus:outline-none focus:border-[#0F6DDB]"
    [name]="name"
    [id]="id"
    [maxLength]="maxLength"
    [placeholder]="placeholder"
    [formControl]="control"
    [required]="isRequired"
    [attr.autocomplete]="autocomplete"
    [attr.disabled]="disabled"
  />
</div>
<style>
  input::placeholder {
    font-style: normal;
    font-weight: 400;
    font-size: 16px;
    line-height: 24px;
    
  }
</style>
