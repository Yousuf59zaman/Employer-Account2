<div class="flex items-center gap-3">
  <input
    type="checkbox"
    [id]="id"
    [name]="name"
    [value]="value"
    [formControl]="control"
    class="w-4 h-4 cursor-pointer text-blue-600 border-gray-300 rounded focus:ring focus:ring-offset-0 shadow-inner {{ customClasses }}"
    (change)="onCheckboxChange($event)"
  />
  <label
    [for]="id"
    class="text-sm font-medium leading-[1.42857143] ml-2 {{ customClasses }}"
  >
    {{ label }}
  </label>
</div>
